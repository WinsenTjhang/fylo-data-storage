<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <img class="bg-image" src="images/bg-desktop.png" alt="bg-desktop">

  <main>

    <div class="menu-container">
      <img src="images/logo.svg" alt="logo">
      <ul class="icon">
        <li>
          <img src="images/icon-document.svg" alt="icon-document">
        </li>
        <li>
          <img src="images/icon-folder.svg" alt="icon-folder">
        </li>
        <li>
          <img src="images/icon-upload.svg" alt="icon-upload">
        </li>
      </ul>

    </div>

    </div>

    <div class=" storage-container">

      <div class="container">

        <p>You've used <strong>815 GB</strong> of your storage</p>

        <div class="capacity">

          <div class="used">
            <div class="circle"></div>
          </div>

          <div class="b-wrapper">
            <div class="bubble">
              <p class="b-text">185</p>
              <p class="s-text">GB LEFT</p>
            </div>
          </div>

        </div>

        <div class="legend">
        <h5>0 GB</h5>
        <h5>1000 GB</h5>
        </div>

      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Winsen Loren</a>.
  </div>
  
</body>

</html>
